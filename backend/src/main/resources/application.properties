# Server configuration
server.port=8080

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:woodcraft
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.woodcraft=DEBUG

# OAuth2 Configuration
# Set these as environment variables: GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET
oauth2.google.client-id=${GOOGLE_CLIENT_ID}
oauth2.google.client-secret=${GOOGLE_CLIENT_SECRET}
oauth2.google.redirect-uri=http://localhost:3000/auth-callback.html

# Hugging Face AI Configuration
# Set HUGGINGFACE_API_TOKEN environment variable
huggingface.api.token=${HUGGINGFACE_API_TOKEN}
huggingface.api.url=https://router.huggingface.co/hf-inference/models/black-forest-labs/FLUX.1-schnell
huggingface.timeout.seconds=60

# Furniture Preview Cache Configuration
furniture.preview.cache.enabled=true
furniture.preview.cache.max-size=100
