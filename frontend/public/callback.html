<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - WoodCraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2E7D32;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üå≤ WoodCraft Community</h2>
        <p>Processando login...</p>
        <div class="spinner"></div>
        <div id="debug"></div>
    </div>

    <script>
        const debugDiv = document.getElementById('debug');
        
        // Log everything for debugging
        console.log('=== OAUTH CALLBACK DEBUG ===');
        console.log('Full URL:', window.location.href);
        console.log('Search:', window.location.search);
        console.log('Hash:', window.location.hash);
        
        debugDiv.innerHTML = `
            <p><strong>Debug Info:</strong></p>
            <p>URL: ${window.location.href}</p>
            <p>Search: ${window.location.search}</p>
        `;

        // Extract parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        console.log('Params:', { code, state, error });

        if (error) {
            debugDiv.innerHTML += `<p style="color: #ff6b6b;">Erro: ${error}</p>`;
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'OAUTH_ERROR',
                    message: error
                }, window.location.origin);
            }
            
            setTimeout(() => window.close(), 5000);
            return;
        }

        if (code) {
            debugDiv.innerHTML += `<p style="color: #4CAF50;">C√≥digo recebido! Processando...</p>`;
            
            // Exchange code for token
            fetch('http://localhost:8080/api/auth/oauth2/callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code,
                    state: state,
                    redirectUri: window.location.origin + '/callback.html'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Backend response:', data);
                
                if (data.error) {
                    throw new Error(data.message || 'Erro na autentica√ß√£o');
                }
                
                debugDiv.innerHTML += `<p style="color: #4CAF50;">Login realizado com sucesso!</p>`;
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'OAUTH_SUCCESS',
                        token: data.token,
                        user: data.user
                    }, window.location.origin);
                }
                
                setTimeout(() => window.close(), 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                debugDiv.innerHTML += `<p style="color: #ff6b6b;">Erro: ${error.message}</p>`;
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'OAUTH_ERROR',
                        message: error.message
                    }, window.location.origin);
                }
                
                setTimeout(() => window.close(), 5000);
            });
        } else {
            debugDiv.innerHTML += `<p style="color: #ff6b6b;">Nenhum c√≥digo de autoriza√ß√£o encontrado</p>`;
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'OAUTH_ERROR',
                    message: 'Nenhum c√≥digo de autoriza√ß√£o encontrado'
                }, window.location.origin);
            }
            
            setTimeout(() => window.close(), 3000);
        }
    </script>
</body>
</html>
